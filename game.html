<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Prediction Game - SYNTH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Word Prediction Game</h1>
  </header>

  <main>
    <section id="game-container">

      <div id="score-lives">
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">♥♥♥</span></p>
      </div>

      <div id="word-cards">
        <!-- 5 placeholders for 'SYNTH' -->
        <div class="card" data-letter="S"></div>
        <div class="card" data-letter="Y"></div>
        <div class="card" data-letter="N"></div>
        <div class="card" data-letter="T"></div>
        <div class="card" data-letter="H"></div>
      </div>

      <div id="user-input">
        <label for="prediction">Prediction (letter or word):</label>
        <input type="text" id="prediction" maxlength="5" />
        <button id="submit-btn">Submit</button>
        <button id="reset-btn">Reset the Game</button>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 yağız yaşar.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
