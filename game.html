<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Prediction Game - SYNTH</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline CSS for demonstration; you can move these to style.css if preferred */

    /* Make the hearts red */
    #lives {
      color: red;
    }

    #user-input {
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      align-items: center;    /* Center them horizontally */
      margin-top: 1rem;       /* Spacing above the user-input section */
    }

    /* Style the buttons */
    #submit-btn {
      background-color: orange;
      margin-top: 0.5rem;
    }
    #submit-btn:hover {
      background-color: darkorange;
    }

    #reset-btn {
      background-color: black;
      color: white;
      margin-top: 0.5rem;
    }
    #reset-btn:hover {
      background-color: #333;
    }

    #prediction {
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      text-align: center; /* Centers the typed text within the input box */
    }
  </style>
</head>
<body>

  <header>
    <h1>Word Prediction Game</h1>
  </header>

  <main>
    <section id="game-container">

      <div id="score-lives">
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">♥♥♥</span></p>
      </div>

      <div id="word-cards">
        <!-- 5 placeholders referencing .svg files in images/ folder -->
        <div class="card" data-letter="S">
          <img src="images/S.svg" alt="S" class="letter-img hidden-img">
        </div>
        <div class="card" data-letter="Y">
          <img src="images/Y.svg" alt="Y" class="letter-img hidden-img">
        </div>
        <div class="card" data-letter="N">
          <img src="images/N.svg" alt="N" class="letter-img hidden-img">
        </div>
        <div class="card" data-letter="T">
          <img src="images/T.svg" alt="T" class="letter-img hidden-img">
        </div>
        <div class="card" data-letter="H">
          <img src="images/H.svg" alt="H" class="letter-img hidden-img">
        </div>
      </div>

      <div id="user-input">
        <label for="prediction">Prediction</label>
        <input type="text" id="prediction" maxlength="5" />
        <button id="submit-btn">Submit</button>
        <button id="reset-btn">Reset the Game</button>
      </div>

    </section>
  </main>

  <footer></footer>

  <script src="script.js"></script>
</body>
</html>
